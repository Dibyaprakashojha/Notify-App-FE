<form #loginForm="ngForm">
  <div>
    <br />
    <textarea
      autocomplete="off"
      placeholder="Type Your Message..."
      name="newmessage"
      [(ngModel)]="newmessage"
      required
    ></textarea>
    <button
      mat-raised-button
      color="accent"
      class="btn"
      (click)="sendMessage()"
      [disabled]="!loginForm.valid"
    >
      Send
    </button>
  </div>
</form>

<h3>Messages:</h3>
<div *ngFor="let string of greetings">
  <div class="container">
    <p>{{ string }}</p>
  </div>
</div>
